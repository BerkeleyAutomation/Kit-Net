num_samples_per_obj: 50
debug: 0
# dataset params
dataset:
  tensors:
    datapoints_per_file: 100
    fields:
      obj_id:
        dtype: uint32
      depth_image1:
        dtype: float32
        height: 128
        width: 128
        channels: 1
      depth_image2:
        dtype: float32
        height: 128
        width: 128
        channels: 1
      transform_id:
        dtype: uint32

state_space:
  heap:
    workspace:
      min:
        - -0.2
        - -0.25
        - 0.0

      max:
        - 0.2
        - 0.25
        - 0.3

      objects:
        bin:
          mesh_filename: data/bin.obj
          pose_filename: data/bin_pose.tf

        plane:
          mesh_filename: data/plane.obj
          pose_filename: data/plane_pose.tf

    center:
      min:
        - -0.1
        - -0.1
      max:
        - 0.1
        - 0.1

    mean_objs: 1
    min_objs: 1
    max_objs: 1
    replace: 0

    max_obj_diam: 0.3
    drop_height: 0.2
    max_settle_steps: 500
    mag_v_thresh: 0.005
    mag_w_thresh: 0.1

    objects:
      mesh_dir: /nfs/diskstation/objects/meshes/
      num_objects: 50
      train_pct: 0.8
      stp_com_sigma: .0025
      stp_num_samples: 10
      stp_min_prob: .05
      object_keys:
        thingiverse: all
        3dnet: all
        kit: all

      planar_translation:
        min:
          - -0.025
          - -0.025
        max:
          - 0.025
          - 0.025

      scale:
        min:
          - 1.0
        max: 
          - 1.0

      center_of_mass:
        sigma: 0.0

      density: 4000

  camera:
    name: camera

    im_width: 128
    im_height: 128
#     old setting don't know why, maybe for transfer learning on dex-net later?
#     im_width: 512
#     im_height: 384

    # intrinsics
    focal_length:
      min: 535
      max: 535
    delta_optical_center:
      min: 0
      max: 0

    # position
    x:
      min: 0
      max: 0
    y:
      min: 0
      max: 0

    # angles in degrees
    radius:
      min: 0.8
      max: 0.8
    elevation:
      min: 5
      max: 5
    azimuth:
      min: 270
      max: 270
    roll:
      min: 90
      max: 90


